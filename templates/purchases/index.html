{% extends "base.html" %}
{% block content %}

<h2>Purchases</h2>

{% for purchase in purchases %}

<section class = purchase_box>
    <a href="/purchases/"></a>
    <div class = "purchase_form">You bought</div> {{purchase.tag.tag_name}}
    <div class = "purchase_form">At</div> {{purchase.place.place_name}}
    <div class = "purchase_form">Costing</div> {{purchase.price}}
    <br>


</section>

{% endfor %}

{% endblock %}
