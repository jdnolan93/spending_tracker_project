{% extends "base.html" %}
{% block content %}

<h2>Locations</h2>

{% for place in places %}

<section class="tag_place_results">
    <p>{{place.place_name}}</p>
    <a href="/places/{{ place.id }}/edit" class="edit_button">Edit</a>
    <form action="/places/{{ place.id }}/delete" method="POST"><button class="delete_button">Delete</button></form>
    

</section>

{% endfor %}
{% endblock %}
