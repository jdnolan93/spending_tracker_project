{% extends "base.html" %}
{% block content %}

<h2>Update Vendor</h2>

<form action="/places/{{ place.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ place.name }}">
        <input type="submit">
    </div>

    <button type="submit">Update Vendor</button>

</form>

{% endblock %}
