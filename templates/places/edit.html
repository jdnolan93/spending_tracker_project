{% extends "base.html" %}
{% block content %}

<h2>Update Location</h2>

<form action="/places/{{ place.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ place.name }}">
        <input type="submit" value ="Update Location">
    </div>

</form>

{% endblock %}
