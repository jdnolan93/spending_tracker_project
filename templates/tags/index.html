{% extends "base.html" %}
{% block content %}

<h2>Tags</h2>

{% for tag in tags %}

<section class = "tag_place_results">
    <p>{{tag.tag_name}}</p>
<a href="/tags/"></a>
<a href="/tags/{{ tag.id }}/edit" class = "edit_button">Edit</a>

<form action="/tags/{{ tag.id }}/delete" method="POST"><button class="delete_button">Delete</button></form>
</section>

{% endfor %}
{% endblock %}
